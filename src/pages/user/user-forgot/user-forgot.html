<ion-header>
  <ion-navbar>
    <ion-title>
      忘记密码
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list style="margin-bottom:0">
    <ion-item>
      <ion-label stacked>用户名</ion-label>
      <ion-input type="text" [(ngModel)]="forgotData.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>关联邮箱</ion-label>
      <ion-input type="text" [(ngModel)]="forgotData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>新密码</ion-label>
      <ion-input type="password" [(ngModel)]="forgotData.password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block (click)="forgot()">重置密码</button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-left color="primary" (click)="goLogin()">
        <ion-icon name="ios-log-in-outline"></ion-icon>
        登录
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right color="primary" (click)="goRegister()">
        注册
        <ion-icon name="ios-help-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
