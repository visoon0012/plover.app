<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <span style="margin-left: 1rem;color: #488aff;">{{user['username']}}</span>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- 管理员权限可用 -->
  <ion-list *ngIf="user['is_staff']">
    <button ion-item (click)="goSpiderDouban()">
      <h2>爬虫-豆瓣</h2>
    </button>
    <button ion-item (click)="goSpiderMovieResource()">
      <h2>爬虫-电影资源</h2>
    </button>
  </ion-list>
  <ion-list>
    <button ion-item (click)="checkUpdate()">
      检查更新
    </button>
  </ion-list>
  <ion-item text-center (click)="logout()">
    <a style="color: #df0010;">退出当前账户</a>
  </ion-item>
</ion-content>
